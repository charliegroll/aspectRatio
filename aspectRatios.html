<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
    <title>Aspect Ratios Extension's Popup</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h3>Aspect Ratio</h3>

    <div id="screen">
        <strong style="font-style: italic">Your Current Display</strong>

        <div class="height">
            Height:
        </div>

        <div class="width">
            Width:
        </div>

        <div class="aspectRatio">
            Aspect Ratio:
        </div>
    </div>
    <hr>

    <div>
        <strong style="font-style: italic">Change Aspect Ratio</strong><em style="font-size:12px;">(uses all available resolution)</em> <select class="space" id="dd">
            <option value="2:3">
                2:3 (iPhone 4/4s landscape)
            </option>

            <option value="3:2">
                3:2 (iPhone 4/4s portrait)
            </option>

            <option value="3:4">
                3:4 (iPad landscape)
            </option>

            <option value="4:3">
                4:3 (iPad portrait)
            </option>

            <option value="3:5">
                3:5 (Samsung Galaxy SII landscape)
            </option>

            <option value="5:3">
                5:3 (Samsung Galaxy SII portrait)
            </option>

            <option value="9:16">
                9:16 (iPhone 5/5s landscape)
            </option>

            <option value="16:9">
                16:9 (iPhone 5/5s portrait)
            </option>

            <option value="10:16">
                10:16 (Galaxy Note landscape)
            </option>

            <option value="16:10">
                16:10 (Galaxy Note portrait)
            </option>

            <option value="40:71">
                40:71 (iPod Touch 5th Gen landscape)
            </option>

            <option value="71:40">
                71:40 (iPod Touch 5th Gen portrait)
            </option>
        </select> <button class="buttonStyle" id="ddBtn">Set Aspect Ratio</button>
        <hr class="dotted">
        <input class="space textbox numberOnly" id="customAspect1"> : <input class="textbox numberOnly" id="customAspect2"> <button class="marginLeft18 buttonStyle" id="customArBtn">Set Custom Aspect Ratio</button>
    </div>
    <hr>

    <div>
        <strong style="font-style: italic">Change Resolution</strong>

        <div class="space">
            Choose Device:
        </div>

        <div class="space clear5">
            <select id="make">
                </select>
        </div>

        <div class="space clear5">
            <select id="model">
                <option value="1920x1080">
                    Acer Iconia Tab W700 - 16:9 - 1920x1080
                </option>

                <option value="1920x1200">
                    Acer Iconia Tab A701 - 8:5 - 1920x1200
                </option>

                <option value="1280x800">
                    Acer Iconia Tab A500 - 8:5 - 1280x800
                </option>

                <option value="1280x800">
                    Acer Iconia Tab A501 - 8:5 - 1280x800
                </option>

                <option value="1280x800">
                    Acer Iconia Tab A510 - 8:5 - 1280x800
                </option>

                <option value="1280x800">
                    Acer Iconia Tab A511 - 8:5 - 1280x800
                </option>

                <option value="1280x800">
                    Acer Iconia Tab A210 - 8:5 - 1280x800
                </option>

                <option value="1280x800">
                    Acer Iconia Tab A211 - 8:5 - 1280x800
                </option>

                <option value="1024x600">
                    Acer Iconia Tab A110 - 128:75 - 1024x600
                </option>
            </select>
        </div>

        <div class="space">
            <input name="mode" type="radio" value="l">Landscape <input checked name="mode" type="radio" value="p">Portrait
        </div><button class="buttonStyle" id="ddResBtn">Set Resolution</button>
        <hr class="dotted">
        <input class="space textbox numberOnly" id="customRes1"> : <input class="textbox numberOnly" id="customRes2"> <button class="marginLeft18 buttonStyle" id="customResBtn">Set Custom Resolution</button>
    </div>
    <script src="jquery-2.0.3.min.js"></script>
    <script src="deviceResolutions.js"></script>
    <script src="aspectRatios.js"></script>
</body>
</html>
